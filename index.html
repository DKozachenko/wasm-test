<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Wasm-test</title>
  </head>
  <body>
    <div class="container py-4">
      <div class="row mb-3">
        <div class="col-12 text-center">
          <h1>Test wasm</h1>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-8">
          <form class="form">
            <div class="row mb-3">
              <label for="operation" class="col-2 col-form-label">Операция</label>
              <div class="col-10">
                <select class="form-select" id="operation">
                  <option selected>Операция</option>
                  <option value="prime-number-dump-wasm">Простое число (обычный перебор, Wasm)</option>
                  <option value="prime-number-dump-js">Простое число (обычный перебор, JS)</option>
                  <option value="prime-number-smart-wasm">Простое число (до корня, Wasm)</option>
                  <option value="prime-number-smart-js">Простое число (до корня, JS)</option>
                  <option value="sort-wasm">Сортировка (Wasm)</option>
                  <option value="sort-js">Сортировка (JS)</option>
                </select>
              </div>
            </div>
            <div class="row mb-5">
              <label for="length" class="col-sm-2 col-form-label">Длина массива</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" min="1" value="1" id="length">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-3">
                <button type="submit" class="btn btn-primary w-100">Вычислить</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-8">
          <h4 class="result"></h4>
        </div>
      </div>
    </div>

    <script type="module" src="script/main.js"></script>
  </body>
</html>
